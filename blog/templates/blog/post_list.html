<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJIN Labs</title>
</head>
<body>
    <h1>Welcome to LJIN Labs</h1>
    <div>
        {% for post in posts %}
            <h2><a href="#">{{post.title}}</a></h2>
        <!--<hr>-->
            <span><strong>{{post.author}}</strong>&nbsp;/&nbsp;{{post.published_date}}</span>
            <p>{{post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>
</body>
</html>
